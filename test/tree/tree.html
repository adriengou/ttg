<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="tree.css" />

  <body>
    <div class="tournament"></div>

  <template id="matchTemplate">
    <div class="match">
      <div class="players">
        <p class="player"></p>
        <p class="player"></p>
      </div>
      <div class="bracket">
        <div class="left">
          <div class="bar horizontal up"></div>
          <div class="bar horizontal down"></div>

          <div class="bar vertical up"></div>
          <div class="bar horizontal middle"></div>
          <div class="bar vertical down"></div>
        </div>
      </div>
    </div>
  </template>
